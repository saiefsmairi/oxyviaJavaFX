<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <style type="text/css">
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 700px; width: 100% ;
                margin-top:150px;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script>

        const geocoder = new google.maps.Geocoder();

        
            function initMap() {
            const myLatlng = { lat: - 25.363, lng: 131.044 };
            const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
                    center: myLatlng,
            });
            // Create the initial InfoWindow.
            let infoWindow = new google.maps.InfoWindow({
            content: "Click the map to get Lat/Lng!",
                    position: myLatlng,
            });
            infoWindow.open(map);
            // Configure the click listener.
            map.addListener("click", (mapsMouseEvent) => {
                  latidude = mapsMouseEvent.latLng.lat();
                  longtitude=mapsMouseEvent.latLng.lng();
                  loc=mapsMouseEvent.latLng;

               
            // Close the current InfoWindow.
            infoWindow.close();
            // Create a new InfoWindow.
            infoWindow = new google.maps.InfoWindow({
            position: mapsMouseEvent.latLng,
                 
            });
            
            infoWindow.setContent(
                    JSON.stringify(mapsMouseEvent.latLng.toJSON(), null, 2)
                    );
            infoWindow.open(map);
            
        
            
            });
            
        
            }
            


           
        </script>

        
    </head>
    <body>

        <div id="map"></div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQmArPdiTQFNRMdk8c1HN56_7G-KC-9no&callback=initMap&libraries=&v=weekly"
            async
        ></script>
       



        

    </body>
</html>
